{% extends 'base.html' %}

{% block content %}
<section class="browse-section">
    <div class="container">
        <div class="browse-header">
            <h1>üêù Browse Books</h1>
            <p>Find your next favorite read at sweet prices</p>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search by title or author..." class="search-input">
            <button class="btn btn-primary">Search</button>
        </div>
        
        <div class="filters">
            <select class="filter-select">
                <option value="">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="romance">Romance</option>
                <option value="mystery">Mystery</option>
            </select>
            <select class="filter-select">
                <option value="">All Conditions</option>
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="good">Good</option>
            </select>
            <select class="filter-select">
                <option value="">Sort By</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>
        
        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                <div class="book-image">{{ book.image }}</div>
                <div class="book-info">
                    <h3>{{ book.title }}</h3>
                    <p class="author">{{ book.author }}</p>
                    <span class="condition">{{ book.condition }}</span>
                    <p class="price">${{ "%.2f"|format(book.price) }}</p>
                    <button class="btn btn-primary btn-small">Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
