{% extends 'base.html' %}

{% block content %}
<style>
    .auth-section { min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .auth-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .auth-logo { font-size: 4rem; text-align: center; margin-bottom: 15px; }
    .auth-card h1 { color: #f5a623; text-align: center; margin-bottom: 10px; }
    .auth-card > p { text-align: center; color: #666; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
    .form-group input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: #f5a623; }
    .btn-full { width: 100%; }
    .auth-link { text-align: center; margin-top: 20px; }
    .auth-link a { color: #f5a623; text-decoration: none; font-weight: 600; }
</style>

<section class="auth-section">
    <div class="auth-card">
        <div class="auth-logo">üêù</div>
        <h1>Join the Hive!</h1>
        <p>Create your account</p>
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <p class="auth-link">Already a member? <a href="/login">Login</a></p>
    </div>
</section>
{% endblock %}
